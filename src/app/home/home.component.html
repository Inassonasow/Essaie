<div class="home-container">
  <!-- Bannière -->
  <div class="banner">
    <div class="banner-content">
      <h1>Bienvenue sur E-Shop</h1>
      <p>Découvrez nos meilleures offres et promotions exclusives !</p>
      <button (click)="exploreProducts()">Voir les offres</button>
    </div>
  </div>

  <!-- Liste des Produits -->
  <div class="products-container">
    <p-dataView #dv [value]="produit" [rows]="5">
      <ng-template pTemplate="list" let-products>
        <div class="grid grid-cols-12 gap-4">
          <div class="col-span-12 md:col-span-6 lg:col-span-4" *ngFor="let item of produit">
            <p-card class="shadow-lg rounded-lg overflow-hidden">
              <ng-template pTemplate="header">
                <img [src]="item.image" alt="{{ item.name }}" class="w-full h-48 object-cover"/>
              </ng-template>
              <ng-template pTemplate="title">
                <h2 class="text-lg font-semibold text-surface-900">{{ item.name }}</h2>
              </ng-template>
              <ng-template pTemplate="content">
                <p class="text-gray-600">{{ item.price }}</p>
              </ng-template>
            </p-card>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </div>
</div>
